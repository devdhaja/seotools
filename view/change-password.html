<div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Change Password</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form ng-submit="changePassword()" >
                <div class="col-md-4 col-md-offset-4">
                    <label>
                        Old Password
                    </label>
                    <input required="" ng-model="oldp" type="password" class="form-control">
                    <br>
                    <label>
                        New Password
                    </label>
                    <input required="" ng-model="newp" type="password" class="form-control">
                    <br>
                    <label>
                        Confirm Password
                    </label>
                    <input  type="password" ng-model="conp" class="form-control">
                    <br>
                     
                    <button type="submit" class="btn btn-primary" >Update</button>
                    <br>
                    <h5 style="text-align: center; color: green;" ng-bind="successMessage"></h5>
                    <h5 style="text-align: center; color: red;" ng-bind="errorMessage"></h5>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
