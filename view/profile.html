<div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Edit Profile</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form ng-submit="upadateProfile()" >
                <div class="col-md-4 col-md-offset-4">
                    <label>
                        First name
                    </label>
                    <input required="" ng-model="u.first_name" type="text" class="form-control">
                    <br>
                    <label>
                        Last name
                    </label>
                    <input required="" ng-model="u.last_name" type="text" class="form-control">
                    <br>
                    <label>
                        Email
                    </label>
                    <input readonly type="text" ng-model="u.email" class="form-control">
                    <br>
                     <label>
                        Logo
                    </label>
                    <input  type="file" id="profile" class="form-control">
                    <br>
                    <button type="submit" class="btn btn-primary" >Update</button>
                    <br>
                    <h5 style="text-align: center; color: green;" ng-bind="successMessage"></h5>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
